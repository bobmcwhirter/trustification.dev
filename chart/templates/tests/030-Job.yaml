{{ if .Values.enableTests }}
apiVersion: batch/v1
kind: Job
metadata:
  name: integration-tests
  labels:
    app.kubernetes.io/name: integration-tests
    app.kubernetes.io/component: integration-tests
    app.kubernetes.io/part-of: trustification
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: integration-tests
        app.kubernetes.io/component: integration-tests
        app.kubernetes.io/part-of: trustification
    spec:
      restartPolicy: Never
      containers:
        - image: ghcr.io/trustification/trust-tests:{{ .Values.release }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          name: integration-tests
          env:
            - name: RUST_LOG
              value: info
            - name: TRUST_URL
              value: "https://api.{{ .Values.domain }}"
            - name: TRUST_MANAGER_ID
              value: walker
            - name: TRUST_USER_ID
              value: walker
            - name: TRUST_SECRET
              valueFrom:
                secretKeyRef:
                  name: oidc-client-walker
                  key: client-secret
{{ end }}

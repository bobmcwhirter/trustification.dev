apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app.kubernetes.io/name: guac
    app.kubernetes.io/component: guac
    app.kubernetes.io/part-of: guac
  name: guac
spec:
  host: "guac.{{ .Values.domain }}"
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  port:
    targetPort: 8080
  to:
    kind: Service
    name: graphql-server
    weight: 100
  wildcardPolicy: None

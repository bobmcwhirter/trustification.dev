apiVersion: v1
kind: ConfigMap
metadata:
  name: spog-api
  labels:
    app.kubernetes.io/name: spog-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: trustification
data:
  spog-ui.yaml: |-
    {{- .Files.Get .Values.spog.uiConfig | nindent 4 }}

{{- if .Values.authentication.config }}
  auth.yaml: |-
    {{- .Files.Get .Values.authentication.config | nindent 4 }}
{{- end }}

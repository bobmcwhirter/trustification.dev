apiVersion: apps/v1
kind: Deployment
metadata:
  name: spog-ui
  labels:
    app.kubernetes.io/name: spog-ui
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: spog
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: spog-ui
      app.kubernetes.io/component: ui
      app.kubernetes.io/part-of: spog
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spog-ui
        app.kubernetes.io/component: ui
        app.kubernetes.io/part-of: spog
    spec:
      volumes:
        - name: endpoints
          emptyDir: {}
        - name: run
          emptyDir: {}
      containers:
        - image: ghcr.io/trustification/trust-ui:{{ .Values.release }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          name: service
          env:
            - name: API_URL
              value: https://api.{{ .Values.domain }}
            - name: BOMBASTIC_URL
              value: https://sbom.{{ .Values.domain }}
            - name: VEXINATION_URL
              value: https://vex.{{ .Values.domain }}
          volumeMounts:
            - name: endpoints
              mountPath: /endpoints
            - name: run
              mountPath: /run
          ports:
            - containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 2
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 2
